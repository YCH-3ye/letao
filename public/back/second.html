      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logoutBtn">退出</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<div class="modal fade" id="addform" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                请选择一级分类
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" >
                <!--刨个坑-->
              </ul>
            </div>
            <input type="hidden" name="categoryId">
            <input type="hidden" name="hot" value="1">
          </div>
          <div class="form-group">
            <input type="text" name="brandName" class="form-control" id="exampleInputEmail1" placeholder="请添加二级分类的名称">
          </div>
          <!--上传图片-->
          <div class="form-group">
            <label class="btn btn-default" for="fileupload">上传图片</label>
            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
          </div>
          <div class="form-group" id="imgBox">
            <img src="images/none.png" width="100">
            <input type="hidden" name="brandLogo">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary addBtn" form="form">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>

<script type="text/html" id="table-tmp">
  {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size+(i+1) }}</td>
      <td>{{ v.categoryName }}</td>
      <td>{{ v.brandName }}</td>
      <td><img src="{{ v.brandLogo }}" width="80px" alt=""></td>
    </tr>
  {{ /each }}
</script>

<script type="text/html" id="down-tmp">
  {{each rows v i}}
  <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>

  {{/each}}
</script>
