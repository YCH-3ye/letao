<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/comment.css">
  <link rel="stylesheet" href="css/searchlist.css">
</head>
<body>

<div class="lt-container">
  <div class="lt-header">
    <a href="javascript:history.go(-1);" class="icon-left"><i class="mui-icon mui-icon-back"></i></a>
    <h3 class="header-container">搜索中心</h3>
  </div>
  <div class="mui-scroll-wrapper">
    <div class="mui-scroll">
      <!--这里放置真实显示的DOM内容-->
      <div class="lt-mian">
        <!--搜索框-->
        <div class="lt-search">
          <input type="text" placeholder="请输入搜索内容">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>

        <!--搜索title-->
        <div class="search-title">
          <ul class="mui-clearfix">
            <li>
              <a href="#">
                上架时间 <i class="fa fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="#" data-type="price">
                价格 <i class="fa fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="#" data-type="num">
                库存 <i class="fa fa-angle-down"></i>
              </a>
            </li>
            <li>
              <a href="#">
                折扣 <i class="fa fa-angle-down"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="produce">
          <ul class="mui-clearfix">

          </ul>
        </div>

      </div>
    </div>
  </div>






  <div class="lt-foot">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类页</p></a></li>
      <li><a href="#"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="#"><i class="fa fa-user"></i>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>


<script type="text/html" id="produce-tmp">

  {{each data v i}}
    <li>
      <a href="produce.html?produceid={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}} </p>
        <p>
          <span class='new'>{{v.price}}</span>
          <span class="old">{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
  {{ /each }}
</script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchlist.js"></script>
</body>
</html>
